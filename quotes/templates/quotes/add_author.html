{% extends 'quotes/base.html' %}

{% block content %}

<div class="container">
    <h2>Add Author</h2>

    <form method="post" action="{% url 'quotes:add_author' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" name="fullname" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="born_date">Born Date:</label>
            <input type="text" name="born_date" class="form-control">
        </div>

        <div class="form-group">
            <label for="born_location">Born Location:</label>
            <input type="text" name="born_location" class="form-control">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" class="form-control" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Add Author</button>
    </form>
</div>

{% endblock %}
